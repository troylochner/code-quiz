<!DOCTYPE html>
<html>

<head>
    <title>Code Quiz</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        
    
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8"><H1>A quick code quiz</H1> </div>  
            <div class="col-2"></div>
        </div>

        <div class="row">
            <div class="col-2"></div>
            <div class="col-8"><button class ="btn btn-danger btn-block" id="startQuiz">Take the Quiz !</button></div>  
            <div class="col-2"></div>
        </div>

        <div class="row">
            <div class="col-2"></div>
            <div class="col-8"><H2 id="questionBox"></H2></div>  
            <div class="col-2"></div>
        </div>

        <div class="row">
            <div class="col-2"></div>
            <div class="col-8"><ul id="answerBox"></ul></div>  
            <div class="col-2"></div>
        </div>

        <div class="row">
            <div class="col-2"></div>
            <div class="col-8"><H3 id="resultBox"></H3></div>  
            <div class="col-2"></div>
        </div>

        <div class="row">
            <div class="col-1"></div>
            <div class="col-10"><H2 id="timerDisplay"></H2></div>
            <div class="col-1"></div>
        </div>
    </div>
        <script src="scripts/script.js"></script>
</body>

</html>
