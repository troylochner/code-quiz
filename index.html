<!DOCTYPE html>
<html>

<head>
    <title>Code Quiz</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://use.fontawesome.com/56ac5753f6.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">

        <span class="navbar-brand mb-0 h1">Code Quiz</span>
        <!--<input type="number" name="work" id="work-minutes" value="5" />-->
        <div id="clock" class="clock">
            <span>Time Remaining : </span>
            <span id="minutes">3</span>
            <span>:</span> <span id="seconds">00</span>

            <span>    |   Current Score </span>
            <span>:</span> <span id="currentScore">00</span>
        </div>

        <div>
            <button class="btn btn-primary btn-block" id="showHighScores">What's the score to beat?</button>
        </div>

        <div>
            <button class="btn btn-danger btn-block" id="startQuiz">Start Quiz!</button>
        </div>

    </nav>

    <div class="jumbotron jumbotron-fluid">

        <div class="row">
            <div class="col-2"></div>
            <div class="col-8"><button class="btn btn-secondary btn-block" id="saveScore" style="display:none">Save high
                    score</button></div>
            <div class="col-2"></div>
        </div>

        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <H2 id="questionBox"></H2>
            </div>
            <div class="col-2"></div>
        </div>

        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <ul id="answerBox"></ul>
            </div>
            <div class="col-2"></div>
        </div>

        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <H3 id="resultBox"></H3>
            </div>
            <div class="col-2"></div>
        </div>

        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <H2 id="timerDisplay"></H2>
            </div>
            <div class="col-1"></div>
        </div>
    </div>


    <div class="container">
        <div class="timer">
            <div id="hand"></div>
            <div class="controls">


            </div>
        </div>

        <div class="inputs">

        </div>
    </div>

    <footer class="bg-dark text-white mt-4">
        <section class="container-fluid py-3">
            <section class="row">
                <section class="col-md-3"></section>
                <section class="col-md-3"></section>
                <section class="col-md-3"></section>
                <section class="col-md-3"></section>
            </section>
            <section class="row">
                <section class="col-md-3 text-left small align-self-end">Made by Troy ; throughout that terrible year of
                    2020 </section>
                <section class="col-md-3 text-right small align-self-end"></section>
                <section class="col-md-3 text-right small align-self-end"></section>
                <section class="col-md-3 text-right small align-self-end"></section>
            </section>
        </section>
    </footer>


    <script src="scripts/script.js"></script>
</body>

</html>
